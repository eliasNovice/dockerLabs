name: CI devops 2025

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

jobs:
  # 1) Tests Maven
  test-backend:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: backendAPI/simple-api-student-main
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build and test with Maven
        run: mvn -B -ntp clean verify

      - name: SonarCloud analysis
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=eliasNovice_dockerLabs -Dsonar.organization=eliasnovice -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # 2) Build & push des images Docker
  build-and-push-docker-image:
    needs: test-backend
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend
      - name: Build (and push on main) backend image
        uses: docker/build-push-action@v6
        with:
          context: backendAPI/simple-api-student-main
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp2-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Database
      - name: Build (and push on main) database image
        uses: docker/build-push-action@v6
        with:
          context: database
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp2-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Httpd
      - name: Build (and push on main) httpd image
        uses: docker/build-push-action@v6
        with:
          context: http-server
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp2-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}
